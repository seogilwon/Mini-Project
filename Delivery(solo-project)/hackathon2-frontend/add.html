<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/add.css">
    <title>Document</title>
</head>


<body>
    <input type="checkbox" name="" id="nav-toggle">
    <div class="sidebar">
        <!-- <img src="../image/img.png" width="250px" height="250px" style="margin-left: 50px;"> -->
        <div class="sidebar-brand">
            <h2>택배 관리 시스템</h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li> 
                    <a href="./index.html"><span class="las la-clipboard-list"></span>
                        <span>배송 현황</span></a>
                </li>
                <li> 
                    <a href="./add.html" class="active"><span class="las la-clipboard-list"></span>
                        <span>새 등록</span></a>
                </li>
                <li> 
                    <a href="./modify.html"><span class="las la-clipboard-list"></span>
                        <span>수정 및 삭제</span></a>
                </li>
                <li> 
                    <a href="./detail.html"><span class="las la-clipboard-list"></span>
                        <span>상세 조회</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                새 등록
            </h2>
            <div class="user-wrapper">
                    <img src="https://www.ncloud.com/public/img/logo-m.png" width="65%" alt="네이버클라우드" style="float:left">
            </div>
        </header>

        <main>
            <div class="card">
                <div class="card-header">
                    <h3>새 배송 등록</h3>
                    <div>
                        <button id="add-btn" class="las la-arrow-right" style="height: 50px; font-size: 20px;">등록</button>
                        <button id="cancel-btn" class="las la-arrow-right" style="height: 50px; font-size: 20px;">취소</button>
                    </div>
                </div>


                <div class="col-md-4" id="box1">
                    <label for="validationServer01" class="form-label">운송장번호</label>
                    <input type="number" name="trackingNo" id="d-trackingNo" class="form-control is-valid" required>
                </div>


                <div class="col-md-4" id="box2">
                    <label for="validationServer02" class="form-label">이름</label>
                    <input type="text" name="name "id="d-name" class="form-control is-valid" required>
                </div>

                <div class="col-md-4" id="box3">
                    <label for="validationServerUsername" class="form-label">전화번호</label>
                    <div class="input-group has-validation">
                    <input type="tel" name="tel" id="d-tel"  class="form-control is-invalid" required>
                </div>
                

                <div class="col-md-6" id="box4">
                    <label for="validationServer03" class="form-label">주소</label>
                    <input type="text" name="addr" id="d-addr" class="form-control is-invalid" required>
                </div>


                <div class="col-md-3" id="box5">
                    <label for="validationServer04" class="form-label">결제방식</label>
                    <select class="form-select is-invalid" name="paym" id="d-paym" required>
                        <option selected disabled value=""></option>
                        <option value="0">무료배송</option>
                        <option value="1">선불</option>
                        <option value="2">착불</option>
                    </select>
                </div>

                <div class="col-md-3" id="box6">
                    <label for="validationServer04" class="form-label">배송 상태</label>
                    <select class="form-select is-invalid" name="status" id="d-status"required>
                        <option selected disabled value=""></option>
                        <option value="0">배송준비</option>
                        <option value="1">발송중</option>
                        <option value="2">배송완료</option>
                    </select>
                </div>


                <div class="col-md-6" id="box7">
                    <label for="validationServer03" class="form-label">배송 메세지</label>
                    <input type="text" class="form-control is-invalid" name="msg" id="d-msg" required>
                </div>

            </div>
        </main>
    </div>

</body>
<script src="./js/add.js"></script>
</html>
